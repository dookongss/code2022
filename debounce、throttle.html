    }
  </style>
</head>  
  <script>
    let count = 1
    const container = document.getElementById('container')
    function getUserAction(e){
      // console.log(e)
      container.innerHTML = count++
      return count
    }
    // container.onmousemove = getUserAction

    container.onmousemove = throttle2(getUserAction,3000,true)

    /**
     * 防抖函数debounce
     * immediate 立即执行函数
    */
    function debounce(fn,wait,immediate) {
      let timeout,result
      return function() {
        // this指向正确的对象，否则指向window
        let context = this
        // event对象
        let args = arguments
        // 清除该定时器的回调函数
        if(timeout) clearTimeout(timeout)
        if(immediate) {
          // 如果已经执行过，不再执行（一直在执行操作，清除了该定时器的回调函数，但定时器并未置null，所以不执行fn）
          let callNow = !timeout
          timeout = setTimeout(() => {
            // 清除该定时器
            timeout = null
          }, wait);
          if(callNow) result = fn.apply(context,args)
        } else {
          timeout = setTimeout(()=>{
            retult = fn.apply(context,args)
          },wait);
        }
        /**
         * -返回函数执行结果值
         * 当immediate为false的时候，因为使用了setTimeout，我们将fn.apply(context,args)的返回值赋给变量，
         * 最后再return的时候，值将会一直是undefined，所以我们只在 immediate为true的时候返回函数的执行结果
        */
        return result
      }
    }

    /**
     * 节流函数throttle
     * 方法一：使用时间戳,事件立即执行，停止触发后不会再执行事件
    */
    function throttle1(fn,wait) {
      let previous = 0
      return function() {
        let context = this
        let args = arguments
        let now = +new Date() // 一元+运算符
        if(now - previous > wait) {
          fn.apply(context,args)
          previous = now
        }
      }
    }

    /**
     * 节流函数throttle
     * 方法一：使用定时器，事件在wait延迟后执行，停止触发后再执行一次事件
     * 增加immediate 控制触发时是否立即执行第一次
    */
    function throttle2(fn,wait,immediate) {
      let timeout
      return function() {
        let context = this
        let args = arguments
        if(immediate && !timeout) {
          fn.apply(context,args)
          immediate = false
        }
        if(!timeout){
          timeout = setTimeout(() => {
            timeout = null
            fn.apply(context,args)
          }, wait);
        }
      }
    }

    /**
     *  - 略复杂 -
     *  options 作为第三个参数，然后根据传的值判断到底哪种效果，我们约定:
     *  leading：false 表示禁用第一次执行
     *  trailing: false 表示禁用停止触发的回调
     *  leading：false 和 trailing: false 不能同时设置
    */
    function throttle(fn,wait,options) {
      let timeout,previous=0,context,args,result
      if(!options) options = {}
      const later = function() {
        previous = options.leading ? +new Date() : 0
        timeout = null
        fn.apply(context,args)
      }
      const throttled = function() {
        let now = +new Date()
        if(!previous && !options.leading) previous = now
        // 下次触发fn剩余的事件
        let remaining = wait - (now - previous)
        context = this
        args = arguments
        // 如果没有剩余时间或修改了系统时间
        if(remaining <=0 || remaining > wait) {
          if(timeout) {
            clearTimeout(timeout)
            timeout = null
          }
          previous = now
          fn.apply(context,args)
        } else if(!timeout && options.trailing) {
          timeout = setTimeout(later, remaining);
        }
      }
      return throttled
    }
    /**
     * 总结：
     * 1.函数防抖和函数节流都是防止某一时间频繁触发，但是这两兄弟之间的原理却不一样。
     * 2.函数防抖是某一段时间内只执行一次，而函数节流是间隔时间执行
     * 
     * 应用场景：
     * -debounce
     * 1.search搜索联想，用户在不断输入值时，用防抖来节约请求资源。
     * 2.window触发resize的时候，不断的调整浏览器窗口大小会不断的触发这个事件，用防抖来让其只触发一次
     * 
     * -throttle
     * 1.鼠标不断点击触发，mousedown(单位时间内只触发一次)
     * 2.监听滚动事件，比如是否滑到底部自动加载更多，用throttle来判断
    */
  </script>
